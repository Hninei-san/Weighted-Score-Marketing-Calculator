<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Score Marketing Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weighted Score Marketing Calculator</h1>
        <form method="POST">
            <div class="input-group">
                <label for="traffic">Traffic (Visitors) Score (1-10):</label>
                <input type="number" id="traffic" name="traffic" min="1" max="10" required>
            </div>
            <div class="input-group">
                <label for="conversion">Conversion Rate Score (1-10):</label>
                <input type="number" id="conversion" name="conversion" min="1" max="10" required>
            </div>
            <div class="input-group">
                <label for="seo">SEO Performance Score (1-10):</label>
                <input type="number" id="seo" name="seo" min="1" max="10" required>
            </div>
            <div class="input-group">
                <label for="engagement">User Engagement Score (1-10):</label>
                <input type="number" id="engagement" name="engagement" min="1" max="10" required>
            </div>
            <div class="input-group">
                <label for="design">Design & UX Score (1-10):</label>
                <input type="number" id="design" name="design" min="1" max="10" required>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Responsiveness Score (1-10):</label>
                <input type="number" id="mobile" name="mobile" min="1" max="10" required>
            </div>
            <div class="input-group">
                <label for="content">Content Quality Score (1-10):</label>
                <input type="number" id="content" name="content" min="1" max="10" required>
            </div>
            <div class="input-group">
                <label for="speed">Loading Speed Score (1-10):</label>
                <input type="number" id="speed" name="speed" min="1" max="10" required>
            </div>
            <button type="submit">Calculate Weighted Score</button>
        </form>

        {% if total_score is not none %}
        <div id="result">
            <h2>Total Weighted Score: {{ total_score }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
